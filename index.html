<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="input-group my-3">
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
              aria-describedby="search"
            />
            <button
              data-bs-toggle="modal"
              data-bs-target="#categoryModal"
              class="btn btn-outline-secondary"
              type="button"
              id="add-btn"
            >
              Add teacher
            </button>
          </div>
          <div class="row categories-row kard-box"></div>
          <ul class="pagination pagg">
          
          </ul>
        </div> 
        <!-- Modal -->
        <form class="needs-validation category-form" novalidate>
          <div
            class="modal fade"
            id="categoryModal"
            tabindex="-1"
            aria-labelledby="categoryModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="categoryModalLabel">
                    Teacher form
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="col-12 mb-3">
                    <label for="image" class="form-label">Teacher image</label>
                    <input
                      type="text"
                      class="form-control"
                      id="image"
                      placeholder="Url"
                      required
                    />
                    <div class="valid-feedback">Thanks for filling !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="name" class="form-label">First Name </label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Name"
                      required
                    />
                    <div class="valid-feedback">Thanks for filling !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="lastname" class="form-label">Last Name </label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                      placeholder="Last name"
                      required
                    />
                    <div class="valid-feedback">Thanks for filling !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="groups" class="form-label">Groups </label>
                    <input
                      type="text"
                      class="form-control"
                      id="groups"
                      placeholder="Groups"
                      required
                    />
                    <div class="valid-feedback">Thanks for filling !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="email" class="form-label">e-mail </label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="e-mail"
                      required
                    />
                    <div class="valid-feedback">Thanks for filling !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="lastname" class="form-label">ID </label>
                    <input
                      type="text"
                      class="form-control"
                      id="id"
                      placeholder="id"
                      required
                    />
                    <div class="valid-feedback">Thanks for filling !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="invalidCheck"
                        required
                      />
                      <label class="form-check-label" for="invalidCheck">
                        Is married?
                      </label>
                      <div class="valid-feedback">Thanks for filling !</div>
                      <div class="invalid-feedback">Please fill !</div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <label for="validationCustomUsername" class="form-label"
                      >Phone Number</label
                    >
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend"
                        >+998</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend"
                        required
                      />
                      <div class="valid-feedback">Thanks for filling !</div>
                      <div class="invalid-feedback">Please fill !</div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary modal-btn">
                    Add teacher
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/const.js"></script>
    <script src="js/main.js"></script>
    <script src="js/students.js"></script>
  </body>
</html>
